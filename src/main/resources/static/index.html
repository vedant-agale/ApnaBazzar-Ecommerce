<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apna Bazaar Admin</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        /* Form Styling */
        .form-container { background: white; padding: 20px; max-width: 500px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
        input, textarea { width: 95%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #ff5722; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; }
        button:hover { background: #e64a19; }

        /* Product Grid */
        .product-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
        .card { background: white; padding: 15px; width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .card img { width: 100px; height: 100px; object-fit: contain; }
        .price { color: #27ae60; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <h1>ðŸ›’ Apna Bazaar Admin Panel</h1>

    <div class="form-container">
        <h3>Add New Product</h3>
        <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 15)">
        <input type="text" id="pDesc" placeholder="Description (e.g. Best Phone)">
        <input type="number" id="pPrice" placeholder="Price (e.g. 80000)">
        <input type="text" id="pCategory" placeholder="Category (e.g. Mobile)">
        <input type="text" id="pImage" placeholder="Image URL (Link)">
        <button onclick="addProduct()">Add Product âž•</button>
    </div>

    <div class="product-grid" id="productList">
        </div>

    <script>
        const API_URL = "http://localhost:8080/api/products";

        // 1. PRODUCTS DIKHAO (GET)
        async function loadProducts() {
            const response = await fetch(API_URL + "/all");
            const products = await response.json();
            
            let html = "";
            products.forEach(p => {
                html += `
                <div class="card">
                    <img src="${p.image}" alt="No Image">
                    <h3>${p.name}</h3>
                    <p>${p.description}</p>
                    <p class="price">â‚¹${p.price}</p>
                    <small>${p.category}</small>
                </div>`;
            });
            document.getElementById("productList").innerHTML = html;
        }

        // 2. PRODUCT SAVE KARO (POST)
        async function addProduct() {
            const product = {
                name: document.getElementById("pName").value,
                description: document.getElementById("pDesc").value,
                price: document.getElementById("pPrice").value,
                category: document.getElementById("pCategory").value,
                image: document.getElementById("pImage").value
            };

            const response = await fetch(API_URL + "/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product)
            });

            if (response.ok) {
                alert("Product Added! ðŸŽ‰");
                loadProducts(); // List refresh
                // Form clear
                document.getElementById("pName").value = ""; 
                document.getElementById("pPrice").value = "";
            } else {
                alert("Error aa gaya!");
            }
        }

        // Page load hote hi list dikhao
        loadProducts();
    </script>

</body>
</html>
