<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2874f0; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2874f0; color: white; }
        
        /* Status Badge */
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        
        /* Button Style (Ab ye Neela aur Bhara hua dikhega) */
        .btn-back { 
            display: inline-block; 
            margin-bottom: 20px; 
            text-decoration: none; 
            background-color: #2874f0; /* Neela Rang */
            color: white; /* Safed Text */
            padding: 10px 20px; 
            border-radius: 5px;
            font-weight: bold; 
        }
        .btn-back:hover { background-color: #1a5fc7; } /* Hover karne par thoda dark hoga */
    </style>
</head>
<body>

    <a href="shop.html" class="btn-back">â¬… Back to Shop</a>

    <div class="container">
        <h1>ðŸ“œ My Order History</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                </tbody>
        </table>
    </div>

    <script>
        // Hum abhi hardcode kar rahe hain ki user "Vedant" hai
        const API_URL = "http://localhost:8080/api/orders/Vedant";

        async function loadOrders() {
            const response = await fetch(API_URL);
            const orders = await response.json();
            
            let html = "";
            orders.forEach(order => {
                // Date ko thoda sundar dikhate hain
                const date = new Date(order.orderDate).toLocaleString();

                html += `
                <tr>
                    <td>#${order.id}</td>
                    <td>${date}</td>
                    <td>â‚¹${order.totalAmount}</td>
                    <td><span class="badge success">${order.status}</span></td>
                </tr>`;
            });

            document.getElementById("ordersBody").innerHTML = html;
        }

        loadOrders();
    </script>

</body>
</html>
