<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apna Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Apna Bazaar Login</h3>
    
    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>
    
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
    </div>
    
    <button onclick="handleLogin()" class="btn btn-primary w-100 py-2 mt-3">Login üöÄ</button>
    <p class="text-center mt-3 text-muted">New here? <a href="signup.html">Sign Up</a></p>
</div>

<script>
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(!email || !password) {
            alert("Bhai, Email aur Password toh daalo! üòä");
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const userData = await response.json(); 
                
                // Normalizing name/username
                const finalName = userData.username || userData.name || "User";

                // Save to LocalStorage
                const sessionData = { ...userData, username: finalName };
                localStorage.setItem("loggedInUser", JSON.stringify(sessionData)); 

                alert("Namaste " + finalName + "! Login Ho Gaya. ‚úÖ");
                window.location.href = "shop.html"; 
            } else {
                alert("Invalid Credentials! Check email/password. ‚ùå");
            }
        } catch (error) {
            console.error("Login Error:", error);
            alert("Server se connection nahi ho pa raha! Pehle Spring Boot check karein.");
        }
    }
</script>
</body>
</html>
